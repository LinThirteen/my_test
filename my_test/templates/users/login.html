{% extends 'base/base.html' %}
{% block title %}
<title>登录页面</title>
{% endblock %}
{% block head %}
       <nav class="navbar navbar-expand-lg header-area">
    <a class="navbar-brand" href="{% url 'users:start' %}" > < 返回 </a>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">注册</a></li>
      </ul>
    </div>
</nav>
{% endblock %}
{% block main %}
  <div id="home">
  <div id="items">
    <div class="cont-area" >
      <div class="container banner-area" style="top:-10px">
        <ul class="slides clearfix">
          <li style="height: 50px;">

            <div class="login-content" style="height: 250px; width: 350px; background-color:#32A7B8;margin: auto">
            <form action="" method="post" class="form-contain">
              {% csrf_token %}
               <div class="form-item" style=" margin-top: -5px; ">
        <input type="tel" placeholder="请输入手机号/用户名" name="telephone" class="form-control" autocomplete="off" style="height: 40px;opacity: 1">
      </div>
      <div class="form-item" style=" margin-top: 15px;">
        <input type="password" placeholder="请输入密码" name="password" class="form-control" style="height: 40px;opacity: 0.95">
      </div>
      <div class="form-item clearfix" style="margin-top: 15px" >
        <label>
          <input type="checkbox" name="remember" style="margin-left:-220px;color: white">
          <span style="color: white;font-size: 13px;opacity: 0.9">记住密码</span>
        </label>
        <a href="{% url 'users:forget_login' %}" class="forget-password" style="float: right; font-size: 13px;opacity: 0.9">忘记密码?</a>
      </div>
      <div class="form-login" style="margin-top: 10px;background-color: #32A7B8;margin-top: 15px " >
        <input type="submit" value="登录" class="login-btn" style="width: 100%;height: 40px;font-size: 18px;color: white;background-color: #32A7B8; border-radius: 5px; border: 1px solid #ddd;margin-top: -5px">
      </div>
  </form>
  </div>
  <br><br>
</li>
</ul>
</div>
</div>
<div class="banner-btm-img"><img src="{% static 'images/2.png' %}" /></div>
</div>
</div>

{% endblock %}
{% block image %}
  <div class="about-area text-center" style="height:0px;">
  <div class="section-spacing about-top-area">
    <div class="container" >
      <div class="top-float-img" >
        <div class="image-container" ><img src="{% static 'images/1.png'%}"  /></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
   <script src="{% static 'js/login_register/login.js' %}"></script>
{% endblock %}
